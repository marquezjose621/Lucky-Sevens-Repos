<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
	<link href="LSGStyles/LuckySevens.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="LSGScripts/LuckySevens.js"></script>
	<noscript>
		<div style="border: 4px solid crimson; padding: 10px; text-align: center">
			<span style="color:red">JavaScript is disabled! Please enable to view full site.</span>
		</div>
	</noscript>
</head>
<body>
		<header class="jumbotron">
			<h1 align="center" style="font-size: 58px;">Lucky Sevens</h1>
		</header>
	<div class="container col-3">	
		<form name="LSG" onsubmit=" return playSevens();">

			<label for="wager">Starting bet: </label>
			<div class="input-group mb-">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>


				<input type="number" id="wager" class="form-control" >
				<div class="input-group-append">
					<span class="input-group-text">.00</span>
				</div>
			</div>
				<br>
			<div class="text-center">
				<button type="submit" id="restartButton" class="btn btn-primary">Roll!</button>
			</div>
		</form>
			<br>
		<table id="results" class="table table-striped" style="display:none;">
			<thead>
				<tr>
					<th>Game Results</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="iWager"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="maxBet"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Hightest Amount Won</td>
					<td><span id="rollsAtMax"></span></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
